includes:
  - headers/data.yaml
  - headers/device.yaml
  - headers/misc.yaml
  - headers/model.yaml
  - headers/optimizer.yaml
  - TPN.yaml

lr_scheduler:
  name: StepLR
  kwargs:
    step_size: 25000
    gamma: 0.5

way_num: 10
shot_num: 5
query_num: 15

data_root: /data/fewshot/tiered_imagenet
use_memory: false

seed: 0

n_gpu: 1
device_ids: 0

log_interval: 100
log_level: info
log_name: TPN-tieredImageNet-10-5-Table2

result_root: ./results
save_interval: 100
